{% extends "user/base.html" %}
{% block content %}

  <p>用户信息展示:</p>
    <p><a href="{% url 'user:insert' %}">新增用户</a></p>
    <p>用户:</p>
      <ul>
      {% for user in users %}
        <li>
            <a href="{% url 'user:user' user.id %}">{{ user.username }}</a>
        </li>
      {% empty %}
        <li>
          没有可以展示的用户信息
        </li>
      {% endfor %}
      </ul>

{% endblock content %}
