{% extends "user/base.html" %}
{% block content %}
    <p>用户:{{ user }}</p>
    <a href="{% url 'user:update' user.id %}">修改用户信息</a>
      <ul>
        <li>
            <p>用户名：{{ user.username }}</p>
            <p>账号：{{ user.account }}</p>
            <p>角色：{{ user.role_name }}</p>
            <p>电话：{{ user.phone }}</p>
        </li>
      </ul>

{% endblock content %}
